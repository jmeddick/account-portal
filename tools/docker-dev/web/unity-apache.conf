<VirtualHost _default_:80>
    DocumentRoot /var/www/unity-web-portal/webroot
    <LocationMatch '^/(panel|admin)'>
        AuthType Basic
        AuthName "Unity User Panel"
        AuthUserFile /etc/apache2/.htpasswd
        Require valid-user
        SetEnv givenName "DevFirstname"
        SetEnv sn "DevLastname"
        SetEnv mail "DevName@DevDomain.com"
    </LocationMatch>
    <Location /lan>
        # in production you should require an address in your LAN, example "Require ip 10.0.0.0/8"
        AuthType basic
        Require all granted
    </Location>
</VirtualHost>
